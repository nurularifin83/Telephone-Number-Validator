<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Telephone Number Validator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="This is a Telephone Number Validator App building with Javascript" />
        <meta name="keywords" content="Responsive, HTML, CSS, Javascript" />
        <meta name="og:url" content="#" />
        <meta name="og:site_name" content="Telephone Number Validator by N. Arifin" />
        <link rel="icon shortcut" href="#" />
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>

    <div id="id01" class="modal">
        <header class="header">
            <img src="assets/images/logo.avif" class="logo" alt="logo">
            <h1>Telephone Number Validator</h1>
        </header>
        <form class="modal-content animate" action="javascript:void(0)" method="post">
        
            <div class="dot"></div>

            <div class="container main-content">
                <label for="phone-number"><b>Enter a Phone Number</b></label>
                <input type="text" name="phone-number" id="user-input" required>
                <!-- <div class="alert alert-primary display" role="alert" id="results-div"></div> -->
                <div id="results-div"></div>
            </div>

            <div class="container act-button">
                <button type="button" class="checkbtn" id="check-btn">Check</button>
                <button type="button" class="clearbtn" id="clear-btn">Clear</button>
            </div>
        </form>

        <footer class="footer">
            <p>Made with <span style="color: red;font-size: 20px;">&hearts;</span>. Coded by <a href="https://github.com/nurularifin83" target="_blank">N. Arifin</a></p>
        </footer>

    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
    </body>

</html>
